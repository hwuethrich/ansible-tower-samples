plugin: netbox.netbox.nb_inventory

group_by:
  - device_roles

fields:
  - id: NETBOX_API
    type: string
    label: NetBox Host URL
  - id: NETBOX_TOKEN
    type: string
    label: NetBox API Token
    secret: true

required:
  - NETBOX_API
  - NETBOX_TOKEN

env:
  NETBOX_API: "{{ NETBOX_API }}"
  NETBOX_TOKEN: "{{ NETBOX_TOKEN }}"
